<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remixicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="lib/bootstrap-css.min.css">

    <!--C css --> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/carousel.css">

    <title>Young Rift</title>
</head>
<body>
    <div class="container">
        <!-- \\\\\ HEADER ///// -->
        <header class="header" id="header">
            <div class="container">
                <div class="header-container">
                    <a href="#" class="header-logo">
                        <img src="./assets/img/young-laranjaebranco-icon.png" alt="logo" id="header-img">
                        <span>Young</span>
                    </a>
                    <div class="navbar">
                        <button id="header-toggle" type="button" class="navbar-toggler"  data-bs-toggler="collapse" data-bs-target="" id="header-toggle">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </div>

        <!-- \\\\\ SIDEBAR ///// -->
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-container">
                <div class="sidebar-user">
                    <div class="sidebar-user-img">
                        <img src="./assets/img/teemo-icon.jpg" alt="icone de usuario" >
                    </div>

                    <div class="sidebar-user-info">
                        <h3>Teemo User</h3>
                        <span>teemo123@lolmail.com</span>
                    </div>
                </div>

                <div class="sidebar-content">
                    <div>
                        <h3 class="sidebar-title active" id="title1">Outros Topicos</h3>

                        <div class="sidebar-list">
                            <a href="#" class="sidebar-link active-link ">
                                <i class="ri-home-2-fill"></i>
                                <span>Home</span>
                            </a>

                            <a href="#" class="sidebar-link ">
                                <i class="ri-bar-chart-box-fill"></i>
                                <span>Path Notes</span>
                            </a>

                            <a href="#" class="sidebar-link ">
                                <i class="ri-t-shirt-2-fill"></i>
                                <span>Novas Skins</span>
                            </a>

                            <a href="#" class="sidebar-link ">
                                <i class="ri-calendar-fill"></i>
                                <span>Eventos</span>
                            </a>

                            <a href="#" class="sidebar-link ">
                                <i class="ri-gamepad-fill"></i>
                                <span>Monte sua Pool</span>
                            </a>
                        </div>
                    </div>

                    <div>
                        <h3 class="sidebar-title active" id="title2">Configurações</h3>

                        <div class="sidebar-list" id="config">
                            <a href="#" class="sidebar-link ">
                                <i class="ri-settings-3-fill"></i>
                                <span>Configuração</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="sidebar-action ">
                    <button>
                        <i class="ri-moon-clear-fill sidebar__link sidebar-theme" id="theme-button">
                            <span>Theme</span>
                        </i>
                    </button>

                    <button class="sidebar-link">
                        <i class="ri-logout-box-r-fill"></i>
                        <span>Log Out</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

        <!-- \\\\\ MAIN ///// -->
        <main class="main-container" id="main">

            <div class="container">
                <div id="carouselWild" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselWild" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselWild" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselWild" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
    
                    <div class="carousel-inner">
                        <div data-bs-interval="2000" class="carousel-item active">
                            <img src="./assets/img/banner-heimerding.webp" alt="banner heimeding" class="d-block w-100" >
                            <div class="carousel-caption dnone d-md-block">
                                <h6>O Heimerdinger chegou!</h6>
                            </div>
                        </div>
    
                        <div data-bs-interval="2000" class="carousel-item">
                            <img src="./assets/img/banner-aatrox-navaskin.jpg" alt="banner heimeding" class="d-block w-100" >
                            <div class="carousel-caption dnone d-md-block">
                                <h6>Aatrox Primordiano</h6>
                            </div>
                        </div>
    
                        <div data-bs-interval="2000" class="carousel-item active">
                            <img src="./assets/img/banner-ambessa.webp" alt="banner heimeding" class="d-block w-100" >
                            <div class="carousel-caption dnone d-md-block">
                                <h6> A Matriarca da Guerra vai te pegar!</h6>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselWild" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Voltar</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselWild" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Avançar</span>
                    </button>
                </div>
            </div>
        </main>

    <script src="lib/bootstrap.bundle-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
